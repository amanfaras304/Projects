<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>

    <div class="form-container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="contact">Contact No:</label>
            <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <button type="button" class="preview" onclick="previewData()">Preview</button>
            <button type="submit">Submit</button>
        </form>

        <div id="previewSection" class="preview-section">
            <h3>Preview Data</h3>
            <p><strong>Name:</strong> <span id="previewName"></span></p>
            <p><strong>Address:</strong> <span id="previewAddress"></span></p>
            <p><strong>Contact No:</strong> <span id="previewContact"></span></p>
            <p><strong>Email:</strong> <span id="previewEmail"></span></p>
            <p><strong>Gender:</strong> <span id="previewGender"></span></p>
            <p><strong>Date of Birth:</strong> <span id="previewDOB"></span></p>
        </div>
    </div>

    <script src="form.js"></script>
</body>

</html>
